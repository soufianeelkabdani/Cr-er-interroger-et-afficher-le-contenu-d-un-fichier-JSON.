<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Créer, interroger et afficher le contenu d'un fichier JSON.</title>
</head>

<body>
  <h1>Créer, interroger et afficher le contenu d'un fichier JSON.</h1>
  <div class="input-group" style="margin-bottom: 3rem">
    <input type="search" id="search" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary">search</button>
  </div>
  <table class="table">
    <thead style="background-color: #E9D2CA" class="thead-dark">
      <tr>
        <th id="title" scope="col">
          Titre<span class="icon-arrow">&UpArrow;</span>
        </th>
        <th id="director" scope="col">
          Réalisateur<span class="icon-arrow">&UpArrow;</span>
        </th>
        <th id="duration" scope="col">
          Durée<span class="icon-arrow">&UpArrow;</span>
        </th>
        <th id="date" scope="col">
          Année de production<span class="icon-arrow">&UpArrow;</span>
        </th>
        <th scope="col">Poster<span class="icon-arrow">&UpArrow;</span></th>
        <th scope="col">
          Festivals<span class="icon-arrow">&UpArrow;</span>
        </th>
        <th scope="col">Acteurs<span class="icon-arrow">&UpArrow;</span></th>
      </tr>
    </thead>
    <tbody style="background-color: #E9D2CA" id="infotable"></tbody>
  </table>
  <script src="JavaSc.js"></script>
</body>

</html>
